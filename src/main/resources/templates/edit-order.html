<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<h1>Edit Order</h1>

<form th:action="@{/orders/update/{id}(id=${order.id})}" th:object="${order}" method="post">
    <label for="adressFrom">Address From:</label>
    <input type="text" id="adressFrom" th:field="*{adressFrom}" required/><br/>

    <label for="adressTo">Address To:</label>
    <input type="text" id="adressTo" th:field="*{adressTo}" required/><br/>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required/><br/>

    <label for="orderState">Order Status:</label>
    <input type="text" id="orderState" th:field="*{orderState}" required/><br/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" required></textarea><br/>

    <label for="driverId">Driver:</label>
    <select id="driverId" name="driverId" required>
        <option value="" disabled selected>Select Driver</option>
        <option th:each="driver : ${drivers}" th:value="${driver.id}" th:text="${driver.firstName} + ' ' + ${driver.lastName}"></option>
    </select><br/>

    <label for="passengerId">Passenger:</label>
    <select id="passengerId" name="passengerId" required>
        <option value="" disabled selected>Select Passenger</option>
        <option th:each="passenger : ${passengers}" th:value="${passenger.id}" th:text="${passenger.firstName} + ' ' + ${passenger.lastName}"></option>
    </select><br/>

    <button type="submit">Save Changes</button>
</form>

<a href="/orders">Back to Order List</a>
</body>
</html>
