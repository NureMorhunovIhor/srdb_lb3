<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<h1>Edit Car</h1>

<form th:action="@{/cars/update}" th:object="${car}" method="post">
    <input type="hidden" th:field="*{carNumber}"/>

    <label for="model">Model:</label>
    <input type="text" id="model" th:field="*{model}" required/><br/>

    <label for="color">Color:</label>
    <input type="text" id="color" th:field="*{color}" required/><br/>

    <label for="productionYear">Production Year:</label>
    <input type="number" id="productionYear" th:field="*{productionYear}" required/><br/>

    <label for="carCategory">Category:</label>
    <select id="carCategory" th:field="*{carCategory}" required>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.categoryName}"
                th:selected="${category.id == car.carCategory.id}"></option>
    </select>

    <button type="submit">Update Car</button>
</form>

<a href="/cars/all">Back to Cars List</a>
</body>
</html>
