<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Passenger</title>
</head>
<body>
<h1>Edit Passenger</h1>

<form action="/passengers/edit" method="post">
    <input type="hidden" th:name="id" th:value="${passenger.id}"/>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:value="${passenger.firstName}" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:value="${passenger.lastName}" required><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:value="${passenger.phoneNumber}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${passenger.email}" required><br>

    <button type="submit">Update Passenger</button>
</form>
</body>
</html>
