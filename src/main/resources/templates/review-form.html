<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${review.id != null} ? 'Edit Review' : 'Add Review'"></title>
</head>
<body>
<h1 th:text="${review.id != null} ? 'Edit Review' : 'Add Review'"></h1>
<form action="#" th:action="@{/reviews/edit/{id}(id=${review.id})}" th:object="${review}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" th:value="${review.rating}" required step="0.1" min="1" max="5"/>

    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" th:text="${review.comment}" required></textarea>

    <label for="order">Order:</label>
    <select id="order" name="order.id">
        <option th:each="order : ${orders}" th:value="${order.id}" th:text="${order.id}"></option>
    </select>

    <input type="submit" value="Submit"/>
</form>
<a href="/reviews">Back to Reviews</a>
</body>
</html>
