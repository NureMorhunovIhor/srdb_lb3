<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Driver</title>
</head>
<body>
<h1>Edit Driver</h1>

<form th:action="@{/drivers/save}" th:object="${driver}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" th:field="*{firstName}" />

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" th:field="*{lastName}" />

  <label for="middleName">Middle Name:</label>
  <input type="text" id="middleName" name="middleName" th:field="*{middleName}" />

  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" />

  <label for="city">City:</label>
  <input type="text" id="city" name="city" th:field="*{city}" />

  <label for="rating">Rating:</label>
  <input type="number" step="0.1" id="rating" name="rating" th:field="*{rating}" />

  <label for="drivingExpirience">Driving Experience (Date):</label>
  <input type="date" id="drivingExpirience" name="drivingExpirience" th:field="*{drivingExpirience}" />

  <label for="registrationDate">Registration Date:</label>
  <input type="date" id="registrationDate" name="registrationDate" th:field="*{registrationDate}" />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}" />

  <label for="birthDate">Birth Date:</label>
  <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}" />

  <button type="submit">Save</button>
</form>
</body>
</html>
