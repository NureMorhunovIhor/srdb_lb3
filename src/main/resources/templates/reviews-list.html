<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reviews List</title>
  <link rel="stylesheet" href="/css/styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<h1>Reviews List</h1>

<!-- Кнопка для открытия модального окна -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reviewModal" onclick="clearForm();">
  Add New Review
</button>

<div class="table-responsive">
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Rating</th>
      <th>Comment</th>
      <th>Driver</th>
      <th>Passenger</th>
      <th>Price</th>
      <th>Address From - To</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
      <td th:text="${review.id}"></td>
      <td th:text="${review.rating}"></td>
      <td th:text="${review.comment}"></td>
      <td>
                <span th:if="${review.order != null}"
                      th:text="${review.order.driver.firstName} + ' ' + ${review.order.driver.lastName}"></span>
        <span th:if="${review.order == null}">Unknown Driver</span>
      </td>
      <td>
                <span th:if="${review.order != null}"
                      th:text="${review.order.passenger.firstName} + ' ' + ${review.order.passenger.lastName}"></span>
        <span th:if="${review.order == null}">Unknown Passenger</span>
      </td>
      <td th:text="${review.order.price}"></td>
      <td th:text="${review.order.adressFrom} + ' - ' + ${review.order.adressTo}"></td>
      <td>
        <a href="#" class="btn btn-warning" th:onclick="'openModal(' + ${review.id} + '); return false;'">Edit</a>
        <a th:href="@{/reviews/delete/{id}(id=${review.id})}" class="btn btn-danger"
           onclick="return confirm('Are you sure you want to delete this review?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Модальное окно для добавления/редактирования отзывов -->
<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="reviewForm" action="/reviews/add" method="post">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewModalLabel">Add New Review</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="reviewId" name="id"/>

          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
          </div>

          <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" name="comment" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label for="orderId" class="form-label">Order</label>
            <select class="form-select" id="orderId" name="orderId" required>
              <option th:each="order : ${orders}" th:value="${order.id}" th:text="${order.id}"></option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save Review</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" defer></script>
<script>
  function openModal(id) {
    fetch(`/reviews/edit/${id}`)
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(review => {
              document.getElementById('reviewId').value = review.id;
              document.getElementById('rating').value = review.rating;
              document.getElementById('comment').value = review.comment;
              document.getElementById('orderId').value = review.order.id;

              document.getElementById('reviewModalLabel').innerText = 'Edit Review';
              const reviewModal = new bootstrap.Modal(document.getElementById('reviewModal'));
              reviewModal.show();
            })
            .catch(error => {
              console.error('Error fetching review:', error);
            });
  }

  function clearForm() {
    document.getElementById('reviewId').value = "";
    document.getElementById('rating').value = "";
    document.getElementById('comment').value = "";
    document.getElementById('orderId').value = "";
    document.getElementById('reviewModalLabel').innerText = 'Add New Review';
  }
</script>
</body>
</html>
